<svg font-family="sans-serif">
    <g class="chart">
        <path id="plot"></path>
        <rect id="index"></rect>
        <rect id="value"></rect>
        <circle id="value-dot"></circle>
        <g class="hover" visibility="hidden">
            <rect class="range"></rect>
        </g>
        <text id="label"></text>
    </g>

    <text x="0" y="12" font-size="10pt">streaming scalar value</text>

    <g class="encoding"></g>

    <text x="500" y="194" font-size="10pt">encoding</text>
</svg>
<div>
    <div style="float:right">
        slow <input type="range"
                    id="speed"
                    style="direction:rtl"
                    min="10" max="500" step="10" value="300"
        /> fast
    </div>
    <div>
        <input type="range" min="1" max="100" step="1" value="40" id="windowRes" /> resolution:
        <span class="windowRes"></span>
    </div>
</div>

<div class="figure-description clearfix">
    <p>
        A stream of semi-randomly produced scalar values flow across the screen. The red line
        indicates the value currently being encoded in the bits below the chart. <strong>Mouse
        over</strong> the output bits to see the scalar data range each bit represents highlighted
        over the chart.
    </p>
    <p>
    </p>
</div>
